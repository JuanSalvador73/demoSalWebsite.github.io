<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>

    <title>Ejemplo Swiper para Proyectos</title>
</head>
<body>
    <!--Inicia Codigo de Swiper-->
    
    <div class="container section_border">
        <div class="projects__container swiper">

            <div class="swiper-wrapper">

                <!--=====================PROJECT 1=====================-->
                <div class="projects__content swiper-slide">
                    <img src="img/b-img.png" alt="projects image">

                    <div>
                        <span class="projects__subtitle">Web</span>
                        <h1 class="projects__title">Modern Website</h1>
                        <a href="#" class="projects__button">View Demo <i class="ri-arrow-right-line"></i></a>
                    </div>
                </div>

                
                <!--=====================PROJECT 2=====================-->
                <div class="projects__content swiper-slide">
                    <img src="img/b-img.png" alt="projects image">

                    <div>
                        <span class="projects__subtitle">Design</span>
                        <h1 class="projects__title">Application Design</h1>
                        <a href="#" class="projects__button">View Demo <i class="ri-arrow-right-line"></i></a>
                    </div>
                </div>

                
                <!--=====================PROJECT 3=====================-->
                <div class="projects__content swiper-slide">
                    <img src="img/b-img.png" alt="projects image">

                    <div>
                        <span class="projects__subtitle">Animation</span>
                        <h1 class="projects__title">Animation Prototypes</h1>
                        <a href="#" class="projects__button">View Demo <i class="ri-arrow-right-line"></i></a>
                    </div>
                </div>

                <!--=====================PROJECT 4=====================-->
                <div class="projects__content swiper-slide">
                    <img src="img/b-img.png" alt="projects image">

                        <span class="projects__subtitle">Modeling</span>
                        <h1 class="projects__title">Modeling Prototypes</h1>
                        <a href="#" class="projects__button">View Demo <i class="ri-arrow-right-line"></i></a>
                    </div>
                </div>

                 <!--=====================PROJECT 5=====================-->
                 
                 <div class="projects__content swiper-slide">
                    <img src="img/b-img.png" alt="projects image">
                                    
                    <div>
                        <span class="projects__subtitle">CSS</span>
                        <h1 class="projects__title">CSS Samples</h1>
                        <a href="#" class="projects__button">View Demo <i class="ri-arrow-right-line"></i></a>
                    </div>
                </div>


                <!--
                <div class="projects_content swiper-slide">
                    <img src="img/b-img.png" alt="projects image">
                    
                    <div>
                        <span class="projects__subtitle">Modeling</span>
                        <h1 class="projects__title">Modeling Prototypes</h1>

                    </div>
                </div>


                <div class="projects_content swiper-slide">

                        <a href="#" class="projects__button">View Demo <i class="ri-arrow-right-line"></i></a>
                    </div>
                </div>

               -->
            </div>
            <div class="swiper-button-next">
                <i class="ri-arrow-right-s-line"></i>
            </div>
            <div class="swiper-button-prev">
                <i class="ri-arrow-left-s-line"></i>
            </div>
            <div class="swiper-pagination"></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
